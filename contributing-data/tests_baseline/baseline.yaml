---
location_types:
  - name: Kontinent
    description: Kontinent
    content_types: dcim.device
  - name: Land
    parent: Kontinent
    description: Land
    content_types: dcim.device
  - name: Stadt
    parent: Land
    description: Stadt
    content_types: dcim.device

location:
  - location_types: Kontinent
    parent: null
    name: Europa
    status: active
    description: Kontinent Europa
  - parent: Europa
    location_types: Land
    name: Deutschland
    description: Deutschland
    status: active
  - parent: Deutschland
    location_types: Stadt
    name: Berlin
    description: Berlin
    status: active

roles:
  - name: Network
    description: This device is a network device
    content_types:
      - dcim.device
  - name: server
    description: This device is a server
    content_types:
      - dcim.device

tags:
  - name: Production
    description: Production environment
    color: green
    content_types:
      - dcim.device
  - name: Staging
    description: Staging environment
    color: yellow
    content_types:
      - dcim.device

manufacturers:
  - name: Cisco
    description: Cisco Systems
  - name: ServerInc
    description: Server Incorporated

device_types:
  - manufacturer: Cisco
    model: Cisco Virtual
  - manufacturer: ServerInc
    model: serverA

platforms:
  - name: Cisco IOS
    manufacturer: Cisco
    network_driver: cisco_ios
  - name: ServerPlatform
    manufacturer: ServerInc

prefixes:
  - prefix: 192.168.178.0/24
    description: LAB Network A
  - prefix: 192.168.179.0/24
    description: LAB Network B
  - prefix: 192.168.180.0/24
    description: LAB Server A

custom_field_choices:
  net:
    - value: internal
      label: internal
    - value: external
      label: external
    - value: net
      label: net

  checkmk_site:
    - value: default
      label: default
    - value: cmk
      label: cmk

  snmp_credentials:
    - value: snmp-id-1
      label: snmp-id-1
    - value: snmp-id-2
      label: snmp-id-2

custom_fields:
  net:
    - label: net
      type: select
      selection_type: single
      selections:
        - internal
        - external
        - net
      description: Network
      content_types:
        - dcim.device

  checkmk_site:
    - label: checkmk_site
      type: select
      selection_type: single
      selections:
        - default
        - cmk
      description: CheckMK Site Name
      content_types:
        - dcim.device
  
  free_textfield:
    - label: free_textfield
      type: text
      description: A free text field for devices
      content_types:
        - dcim.device
  
  last_backup:
    - label: last_backup
      type: date
      description: Date of the last backup
      content_types:
        - dcim.device
  
  last_scan:
    - label: last_scan
      type: date
      description: Date and time of the last scan
      content_types:
        - ipam.prefix
        - ipam.ipaddress
  
  scan_prefix:
    - label: scan_prefix
      type: boolean
      description: Whether the prefix has been scanned
      content_types:
        - ipam.prefix
  
  snmp_credentials:
    - label: snmp_credentials
      type: select
      selection_type: single
      selections:
        - credA
        - credB
      description: SNMP Credentials
      content_types:
        - dcim.device
