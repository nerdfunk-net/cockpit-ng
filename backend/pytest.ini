[pytest]
# Pytest configuration for Cockpit-NG

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async testing
asyncio_mode = auto

# Markers (registered to avoid warnings)
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use real external systems or mocked externals)
    e2e: End-to-end tests (real systems, manual only)
    nautobot: Tests involving Nautobot integration
    checkmk: Tests involving CheckMK integration
    slow: Tests that take >5 seconds
    asyncio: Async tests using pytest-asyncio
    real_nautobot: Tests that connect to real Nautobot instance (requires .env.test)

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Warning filters
filterwarnings =
    # Ignore passlib's crypt deprecation (third-party library issue, will be fixed in passlib update)
    ignore:.*'crypt' is deprecated.*:DeprecationWarning
    # Ignore starlette multipart deprecation
    ignore:.*import python_multipart.*:PendingDeprecationWarning

# Test paths
testpaths = tests

# Console output
console_output_style = progress
