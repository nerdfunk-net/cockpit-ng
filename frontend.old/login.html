<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/favicon.ico" type="image/ico" />

    <title>Login - Cockpit</title>

    <!-- Vite Entry Point - will bundle all styles -->
    <script type="module" src="/src/main-minimal.js"></script>

    <!-- Configuration -->
    <script src="js/config.js"></script>
    <!-- Container configuration (if in container mode) -->
    <script>
      console.log("ðŸš€ Login page: Container config detection starting");
      console.log("ðŸš€ Login page: Current location:", {
        hostname: window.location.hostname,
        port: window.location.port,
        protocol: window.location.protocol,
        href: window.location.href,
      });

      // Load container config if in container environment
      // But NOT if we're running on Vite dev server ports (development mode)
      const currentPort = window.location.port;
      const isDevelopment = currentPort === "3000" || currentPort === "3001";
      const isNonLocalhost =
        window.location.hostname !== "localhost" &&
        window.location.hostname !== "127.0.0.1";

      // Additional check: if we're behind a reverse proxy but still using Vite,
      // we should detect Vite-specific indicators
      const hasViteElements = !!(
        document.querySelector('script[type="module"]') ||
        document.querySelector('script[src*="/src/"]')
      );

      // Don't load container config if we detect Vite environment
      const shouldLoadContainer =
        isNonLocalhost && !isDevelopment && !hasViteElements;

      console.log("ðŸš€ Login page: Detection results:", {
        currentPort,
        isDevelopment,
        isNonLocalhost,
        hasViteElements,
        shouldLoadContainer,
      });

      if (shouldLoadContainer) {
        console.log("ðŸš€ Login page: Loading container configuration");
        const script = document.createElement("script");
        script.src = "js/config-container.js";
        document.head.appendChild(script);
      } else {
        console.log(
          "ðŸš€ Login page: NOT loading container configuration (Vite environment detected)",
        );
      }
    </script>
    <!-- API Manager -->
    <script src="js/api-manager.js"></script>

    <!-- Include authentication manager early -->
    <script src="js/auth.js"></script>
    <script>
      // Defer initialization until DOM is ready and all scripts loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Ensure CockpitConfig is available
        if (typeof CockpitConfig === "undefined") {
          console.error("CockpitConfig not available");
          return;
        }

        // Initialize global auth manager
        window.authManager = new AuthManager();
        console.log(
          "AuthManager initialized with baseURL:",
          window.authManager.baseURL,
        );
      });
    </script>

    <style>
      .login-bg {
        background: linear-gradient(135deg, #2a3f54 0%, #34495e 100%);
        min-height: 100vh;
      }
      .brand-logo {
        color: #1abb9c;
        border: 2px solid #1abb9c;
        padding: 8px 10px;
        border-radius: 50%;
        font-size: 1.2rem;
        margin-right: 10px;
      }
      .login-input-group .form-control,
      .login-input-group .input-group-text,
      .login-input-group .btn {
        height: 38px;
        line-height: 1.5;
      }
      .login-input-group .form-control {
        border-radius: 0;
      }
      .login-input-group .input-group-text {
        border-radius: 0.375rem 0 0 0.375rem;
      }
      .login-input-group .btn {
        border-radius: 0 0.375rem 0.375rem 0;
        border-color: rgb(222, 226, 230) !important;
      }
      .login-input-group .btn:hover {
        background: rgba(0, 0, 0, 0.05) !important;
      }
      .login-input-group .form-control:focus {
        box-shadow: none;
        border-color: #86b7fe;
      }
      .login-input-group .form-control::placeholder {
        padding-left: 8px;
      }
      .eye-btn {
        border-color: rgb(222, 226, 230) !important;
        color: rgb(222, 226, 230) !important;
      }
    </style>
  </head>

  <body class="login-bg">
    <div
      class="container-fluid d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="row justify-content-center w-100">
        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 col-10">
          <!-- Login Form Card -->
          <div class="card shadow-lg border-0" id="loginCard">
            <div class="card-body p-5">
              <!-- Brand Header -->
              <div class="text-center mb-4">
                <div
                  class="d-flex align-items-center justify-content-center mb-3"
                >
                  <i class="fas fa-paw brand-logo"></i>
                  <h3 class="mb-0 fw-bold text-dark">Cockpit</h3>
                </div>
                <p class="text-muted">Please sign in to your account</p>
              </div>

              <!-- Login Form -->
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label text-muted"
                    >Username</label
                  >
                  <div class="input-group login-input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-user text-muted"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control border-start-0 ps-0"
                      id="username"
                      placeholder="Enter your username"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label text-muted"
                    >Password</label
                  >
                  <div class="input-group login-input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input
                      type="password"
                      class="form-control border-start-0 ps-0"
                      id="password"
                      placeholder="Enter your password"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary border-start-0"
                      type="button"
                      id="togglePassword"
                    >
                      <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                  </div>
                </div>

                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="rememberMe"
                    />
                    <label class="form-check-label text-muted" for="rememberMe">
                      Remember me
                    </label>
                  </div>
                  <a
                    href="#"
                    class="text-decoration-none"
                    id="forgotPasswordLink"
                    >Forgot password?</a
                  >
                </div>

                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                  </button>
                </div>
              </form>

              <!-- Divider -->
              <div class="text-center mb-3">
                <span class="text-muted">Don't have an account?</span>
                <a
                  href="#"
                  class="text-decoration-none ms-1"
                  id="showRegisterForm"
                  >Create Account</a
                >
              </div>
            </div>
          </div>

          <!-- Registration Form Card (Hidden by default) -->
          <div class="card shadow-lg border-0 d-none" id="registerCard">
            <div class="card-body p-5">
              <!-- Brand Header -->
              <div class="text-center mb-4">
                <div
                  class="d-flex align-items-center justify-content-center mb-3"
                >
                  <i class="fas fa-paw brand-logo"></i>
                  <h3 class="mb-0 fw-bold text-dark">Cockpit!</h3>
                </div>
                <p class="text-muted">Create your new account</p>
              </div>

              <!-- Registration Form -->
              <form id="registerForm">
                <div class="mb-3">
                  <label for="regUsername" class="form-label text-muted"
                    >Username</label
                  >
                  <div class="input-group login-input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-user text-muted"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control border-start-0 ps-0"
                      id="regUsername"
                      placeholder="Choose a username"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="regEmail" class="form-label text-muted"
                    >Email Address</label
                  >
                  <div class="input-group login-input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-envelope text-muted"></i>
                    </span>
                    <input
                      type="email"
                      class="form-control border-start-0 ps-0"
                      id="regEmail"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="regFullName" class="form-label text-muted"
                    >Full Name</label
                  >
                  <div class="input-group login-input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-id-card text-muted"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control border-start-0 ps-0"
                      id="regFullName"
                      placeholder="Enter your full name"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="regPassword" class="form-label text-muted"
                    >Password</label
                  >
                  <div class="input-group login-input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input
                      type="password"
                      class="form-control border-start-0 ps-0"
                      id="regPassword"
                      placeholder="Create a password"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="regConfirmPassword" class="form-label text-muted"
                    >Confirm Password</label
                  >
                  <div class="input-group login-input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input
                      type="password"
                      class="form-control border-start-0 ps-0"
                      id="regConfirmPassword"
                      placeholder="Confirm your password"
                      required
                    />
                  </div>
                </div>

                <div class="mb-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="agreeTerms"
                      required
                    />
                    <label class="form-check-label text-muted" for="agreeTerms">
                      I agree to the
                      <a href="#" class="text-decoration-none"
                        >Terms of Service</a
                      >
                      and
                      <a href="#" class="text-decoration-none"
                        >Privacy Policy</a
                      >
                    </label>
                  </div>
                </div>

                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                  </button>
                </div>
              </form>

              <!-- Divider -->
              <div class="text-center mb-3">
                <span class="text-muted">Already have an account?</span>
                <a href="#" class="text-decoration-none ms-1" id="showLoginForm"
                  >Sign In</a
                >
              </div>
            </div>
          </div>

          <!-- Footer -->
          <div class="text-center mt-4">
            <p class="text-light opacity-75 mb-2">
              &copy; 2025 All Rights Reserved. Cockpit is a network management
              dashboard.
            </p>
            <div>
              <a
                href="#"
                class="text-light text-decoration-none opacity-75 me-3"
                >Privacy</a
              >
              <a
                href="#"
                class="text-light text-decoration-none opacity-75 me-3"
                >Terms</a
              >
              <a href="#" class="text-light text-decoration-none opacity-75"
                >Support</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginCard = document.getElementById("loginCard");
        const registerCard = document.getElementById("registerCard");
        const showRegisterForm = document.getElementById("showRegisterForm");
        const showLoginForm = document.getElementById("showLoginForm");
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        // Check if already authenticated
        if (window.authManager && window.authManager.isAuthenticated()) {
          window.location.href = "index.html";
          return;
        }

        // Form switching
        showRegisterForm.addEventListener("click", function (e) {
          e.preventDefault();
          loginCard.classList.add("d-none");
          registerCard.classList.remove("d-none");
        });

        showLoginForm.addEventListener("click", function (e) {
          e.preventDefault();
          registerCard.classList.add("d-none");
          loginCard.classList.remove("d-none");
        });

        // Password toggle
        togglePassword.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          eyeIcon.classList.toggle("fa-eye");
          eyeIcon.classList.toggle("fa-eye-slash");
        });

        // Login form submission
        document
          .getElementById("loginForm")
          .addEventListener("submit", async function (e) {
            e.preventDefault();

            console.log("ðŸ”‘ Login form: Form submission started");
            console.log(
              "ðŸ”‘ Login form: AuthManager available:",
              !!window.authManager,
            );

            // Check if authManager is available
            if (!window.authManager) {
              console.error("ðŸ”‘ Login form: AuthManager not available!");
              alert(
                "Login failed: Authentication system not ready. Please refresh the page.",
              );
              return;
            }

            console.log("ðŸ”‘ Login form: AuthManager config:", {
              baseURL: window.authManager.baseURL,
              isDevelopment: window.authManager.isDevelopment,
            });

            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;

            // Show loading state
            submitBtn.innerHTML =
              '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
            submitBtn.disabled = true;

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            console.log("ðŸ”‘ Login form: Attempting login for user:", username);

            try {
              const result = await window.authManager.login(username, password);

              console.log("ðŸ”‘ Login form: Login result:", result);

              if (result.success) {
                // Show success message briefly
                submitBtn.innerHTML =
                  '<i class="fas fa-check me-2"></i>Success!';
                submitBtn.classList.add("btn-success");

                // Redirect after brief delay
                setTimeout(() => {
                  // Check if there's a redirect URL in the query params, otherwise go to index
                  const urlParams = new URLSearchParams(window.location.search);
                  const redirectTo = urlParams.get("redirect") || "index.html";
                  window.location.href = redirectTo;
                }, 1000);
              } else {
                throw new Error(result.error);
              }
            } catch (error) {
              console.error("ðŸ”‘ Login form: Login failed:", error);

              // Show error message
              submitBtn.innerHTML =
                '<i class="fas fa-exclamation-triangle me-2"></i>Login Failed';
              submitBtn.classList.add("btn-danger");

              // Show error alert
              alert("Login failed: " + error.message);

              // Reset button after delay
              setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.classList.remove("btn-danger");
                submitBtn.disabled = false;
              }, 2000);
            }
          });

        // Registration form submission
        document
          .getElementById("registerForm")
          .addEventListener("submit", async function (e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;

            // Show loading state
            submitBtn.innerHTML =
              '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
            submitBtn.disabled = true;

            const username = document.getElementById("regUsername").value;
            const email = document.getElementById("regEmail").value;
            const password = document.getElementById("regPassword").value;
            const confirmPassword =
              document.getElementById("regConfirmPassword").value;
            const fullName = document.getElementById("regFullName").value;

            // Validate passwords match
            if (password !== confirmPassword) {
              alert("Passwords do not match");
              submitBtn.innerHTML = originalText;
              submitBtn.disabled = false;
              return;
            }

            try {
              const result = await window.authManager.register(
                username,
                password,
                email,
                fullName,
              );

              if (result.success) {
                // Show success message briefly
                submitBtn.innerHTML =
                  '<i class="fas fa-check me-2"></i>Account Created!';
                submitBtn.classList.add("btn-success");

                // Redirect after brief delay
                setTimeout(() => {
                  window.location.href = "index.html";
                }, 1000);
              } else {
                throw new Error(result.error);
              }
            } catch (error) {
              // Show error message
              submitBtn.innerHTML =
                '<i class="fas fa-exclamation-triangle me-2"></i>Registration Failed';
              submitBtn.classList.add("btn-danger");

              // Show error alert
              alert("Registration failed: " + error.message);

              // Reset button after delay
              setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.classList.remove("btn-danger");
                submitBtn.disabled = false;
              }, 2000);
            }
          });
      });
    </script>
  </body>
</html>
